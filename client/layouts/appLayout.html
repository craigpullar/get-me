<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>


<template name="AppLayout">

	<header>
		{{> yield "header"}}
	</header>

	{{> yield "sideMenu" }}


	<div id="content">

		{{#HammerTouchArea gestureMap=templateGestures}}
		<div id="swipe"></div>
		{{/HammerTouchArea}}
		
		{{> yield "content"}}
	</div>
	





	<footer>
		{{> yield "footer"}}
	</footer>



</template>
