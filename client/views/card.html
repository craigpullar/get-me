<template name="card">
	<div class="card">
		<img src="images.jpg" />
		<div class="info">
			<h1>National Portrait Gallery</h1>
			<h2>0.10 Miles</h2>
			<p>3</p>
		</div>

	</div>
</template>
<template name="card-style">
	.card {
	position:relative;
	margin:100px auto;
	width:300px;
	height:300px;
	box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16), 0 2px 5px 0 rgba(0, 0, 0, 0.26);
	border-radius:2px;
	overflow: hidden;
}

.card img {
height:100%;
display:block;
position:absolute;
z-index:0;
}
.card h1, .card h2, .card p {
position:relative;
z-index:1;
color:#fff;
}
.info {
position:absolute;
height:auto;
width:100%;
bottom:0px;
left:0px;
}
</template>
