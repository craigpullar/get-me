<template name="card">
	<div class="card">
		<img src="images.jpg" />
		<div class="gradient">
		</div>
		<div class="info">
			<h1>National Portrait Gallery</h1>
			<h2>0.10 Miles</h2>
			<p>3</p>
		</div>
	</div>
</template>
<template name="card-style">
	.card {
	position:relative;
	margin:100px auto;
	width:300px;
	height:300px;
	box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16), 0 2px 5px 0 rgba(0, 0, 0, 0.26);
	border-radius:2px;
	overflow: hidden;

}
.card .gradient {
width:100%;
height:100%;
position:absolute;
left:0px;
top:0px;
background:rgba(0,0,0,0.5);
}
.card img {
height:100%;
display:block;
position:absolute;
z-index:0;
}
.card h1, .card h2, .card p {
position:relative;
z-index:1;
color:#fff;
text-transform:uppercase;
}
.card h1 {
font-size:14pt;
font-family:'Quicksand Bold';
}
.card h2 {
font-size:10pt;
font-family:'Quicksand Bold';
}
.card p {
font-size:10pt;
font-family:'Quicksand Light';
}
.info {
position:absolute;
height:auto;
width:100%;
bottom:0px;
left:0px;
padding:0px 10px;
}
</template>
